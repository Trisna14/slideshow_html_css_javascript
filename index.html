<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawesome -->
    <link href="fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Slide Show HTML CSS Javacript</title>
</head>
<body>
    
    <div class="carousel_container">
        <div class="button">
            <button class="button_carousel prev"><i id="prev" class="fas fa-caret-left"></i></button>
        </div>
        <div class="carousel">
            <div class="carousel_img">
                <img src="img/mike-giles-IiwYeihxC58-unsplash.jpg" alt="">
            </div>
            <div class="carousel_img">
                <img src="img/markus-spiske-FXFz-sW0uwo-unsplash.jpg" alt="">
            </div>
            <div class="carousel_img">
                <img src="img/despaired-g170a84065_1920.jpg" alt="">
            </div>
            <div class="carousel_img">
                <img src="img/mark-chaves-MNmYtfLvKsA-unsplash.jpg" alt="">
            </div>
            <div class="carousel_img">
                <img src="img/michal-soukup-hDOskFirs-c-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="button">
            <button class="button_carousel next"><i id="next" class="fas fa-caret-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
